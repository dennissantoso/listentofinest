{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container my-5">

<div class="p-5 p-md-3 mb-4 text-white rounded bg-dark my-4 mx-0">
    <div class="col-md-8 px-0">
      <h1 class="display-4 fst-italic">Contact us</h1>
    </div>
  </div>

<form method="post" action="/contact">
{% csrf_token %}

   <div class="form-group my-4">
    <label for="name">Name</label>
    <input type="text" class="form-control"  id="name" placeholder="name" name="name">
  </div>

  <div class="form-group my-4">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email"  placeholder="name@example.com" name="email">
  </div>

     <div class="form-group my-4">
    <label for="phone">Mobile</label>
    <input type="phone" class="form-control" id="phone" name="phone">
  </div>


  <div class="form-group my-4">
    <label for="desc">Reason For Contacting Us</label>
    <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>
  </div>

  <button type="submit" class="btn btn-primary my-4">Submit</button>

</form>
</div>
{% endblock body %}
