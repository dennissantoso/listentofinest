{% extends 'base.html' %}
{% block title %}Photo{% endblock title %}
{% block body %}

<section id="photo">
    <div class="container">
      <div class="row justify-content-md-around justify-content-center align-items-center">
           <div class="col-11 col-md-5 my-3">
                <h1 class="text-title mb-3">Take or Upload a Photo</h1>
                <p class="text-muted mt-2 fs-5">Upload/Take a Picture of your card. Your device will ring once <MASCOT NAME>
                    detects twelve-digit card number.  
                </p>
                <form id = "uploadbanner" method = "post" action = "#">
                    <input id = "fileupload" type = "file" />
                    <input type = "submit" value = "submit" id = "Submit" />
              </form>
                    
           </div>
           <div class="col-11 col-md-5 my-3">
            <img src="https://cdn.discordapp.com/attachments/907713632421425186/914561794889113681/unknown.png" alt="" class="w-100 img-cover">
           </div>
      </div>
  </div>
  </section>


{% endblock body %}
